<!DOCTYPE html>
<html>

<head>
    <title>{{field_name}}</title>
</head>

<body>
    {% if field %}
    <h1>{{field.field_name}}</h1>
    <h2>Observation</h2>
        <ul>
        {# list all observations in the field #}
        {% for item in observation %}
            <li><a href="/farmnotes/{{ field.id }}/{{ item.id }}/">{{ item.observation_title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No observation are available.</p>
    {% endif %}
</body>
</html>
