<!DOCTYPE html>
<html>
<head>
    <title>Acrelog App</title>
</head>

<body>
    <header>Acrelog</header>
    <div>
        <h1>My Farm Fields</h1>
        {% if latest_fields %}
            <ul>
            {% for field in latest_fields %}
                <li><a href="/acrelog/{{ field.id }}/">{{ field.field_name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No fields are available.</p>
        {% endif %}
    </div>
</body>
</html>
