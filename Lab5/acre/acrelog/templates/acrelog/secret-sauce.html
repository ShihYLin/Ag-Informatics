{%extends "skeleton.html"%}
{% block content %}

<div class="card-deck">
    {% for crop in latest_crops %}
    
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">
                <p>{{ crop.crop_name }}</p>    
            </h5>
            <p class="card-text">
                <h6>{{ crop.scientific_name}}</h6>
                <p>{{ crop.crop_name }} is an {{ crop.life_form }}</p>
                <p> They are planted on {{ crop.field_id }}</p>
            </p>
            </div>
            <div class="card-footer">
            <small class="text-muted">Last updated 10-30-2022</small>
            </div>
        </div>
    {% endfor %}

</div>


{% endblock content %}
